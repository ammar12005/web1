<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 1rem 2rem;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea, button {
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="checkout.html">checkout</a>
        </nav>
    </header>
    <main>
        <h2>Checkout</h2>
        <form action="order-confirmation.html" method="POST">
            <!-- Informasi Pembeli -->
            <fieldset>
                <legend><strong>Personal Information</strong></legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <!-- Informasi Pengiriman -->
            <fieldset>
                <legend><strong>Shipping Address</strong></legend>
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                
                <label for="zip">Postal Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your postal code" required>
            </fieldset>

            <!-- Metode Pembayaran -->
            <fieldset>
                <legend><strong>Payment Method</strong></legend>
                <label for="payment">Select Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </fieldset>

            <!-- Tombol Submit -->
            <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
